<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>community-accordion</title>
  </head>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    * {
      margin: 0;
    }
    body {
      margin: 20px 0 !important;
    }

    .container {
      width: 90%;
      max-width: 1160px;
      margin: auto;
    }

    /* Main css from here */
    .community__contact_info {
      max-width: 500px;
    }

    .community__contact_info .section__title {
      font-size: 48px;
      margin-bottom: 10px !important;
      color: #23366f;
      font-weight: normal !important;
    }

    .community__contact_info a.section__link {
      text-decoration: none;
      font-size: 18px;
      margin-bottom: 40px;
      display: inline-block;
      color: #2167ae;
    }

    .community__contact_info .contact__number {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 30px;
    }

    .community__contact_info .icon__bold {
      font-weight: bold;
      font-size: 16px;
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 5px;
      color: #23366f;
    }

    .community__contact_info .contact__info {
      font-size: 22px;
      text-decoration: none;
      color: #23366f;
    }

    .community__contact_info .contact__number .contact__info {
      font-size: 24px;
    }

    .community__contact_info .conatct__email {
      margin-bottom: 30px;
    }

    .community__contact_info .link__image {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .community__contact_info .link__image img {
      max-width: 150px;
      border-radius: 10px;
    }
  </style>
  <body>
    <div class="container">
      <section class="community__contact_info">
        <h2 class="section__title">Klaim Mudah Melalui Zurich Care</h2>
        <a href="#" class="section__link">Buka halaman panduan klaim <i class="fa-solid fa-arrow-right-long"></i></a>

        <div class="contact__number">
          <div class="phone__number">
            <span class="icon__bold"> <i class="fa-solid fa-phone"></i> 24 Jam Call Center</span>
            <span class="contact__info">1500 456 </span>
          </div>

          <div class="wp__number">
            <span class="icon__bold"> <i class="fa-brands fa-whatsapp"></i> 24 Jam WhatsApp Center</span>
            <span class="contact__info">+62812 111 3456</span>
          </div>
        </div>

        <div class="conatct__email">
          <span class="icon__bold"> <i class="fa-solid fa-envelope-open-text"></i> Kirim informasi keluhan ke:</span>
          <a href="mailto:zurichcare.general@zurich.co.id" class="contact__info">zurichcare.general@zurich.co.id</a>
        </div>

        <div class="download__app">
          <span class="icon__bold"> <i class="fa-solid fa-mobile-button"></i> Klaim mandiri dari smartphone Anda</span>
          <span class="contact__info">Aplikasi Autocillin Mobile Claim</span>

          <div class="link__image">
            <a href="#">
              <img src="./Play-store.png" alt="store" />
            </a>

            <a href="#">
              <img src="./Play-store.png" alt="store" />
            </a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
